<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // ==== document.write() vs console.log()=====
      /**
       * document.write() is used to show any data or value in the interface of browser.user can directly see in the interface if we user it
       * console.log() is used to see any data on the console of the dev tool. this is for the developer help
       */

      // ==== var,let,const===
      /**
       * var can be re-declared, re-assigned  in javascript
       * let can be re-assigned but can not be re-declared.
       * const can not be re-declared or re-assigned.
       * **/
      var number = 1;
      var number = 5; // no error is given

      let letNum= 1;
      letNum= 7;    // no error is given
      let letNum =5; //error is given

      const constNum = 1;
      constNum = 8; //error is given
      const constNum=5; //error is given;
    </script>
  </body>
</html>
