    <script>
      //=== Printing=======
      document.write("Hello from JavaScript");
      document.write("<br/>");
      document.write("Yeah thanks a lot Themezone Academy");
      document.write("<br/>");

      // === printing variables===
      var name = "Ansary Shohan";
      var loc = "mirpur";
      var state = "student";

      document.write(name);
      document.write(loc);
      document.write(state);
      document.write("<br/>");

      // === concat=====
     document.write("My name is "+ name +". " +"I live in " + loc +". My current designation is " + state+ ". <br/>");

      //== expression===
      // Expression is a combination of Values,Variables and Operators which computes to a single value
      var expression= 5* 10;
      
      // ===Arithmetic Operators===
      var a= 10;
      var b= 2;

      var addition = a+b;      //addition operator.
      var subtraction = a-b;   //subtraction operator.
      var multiplication = a*b; //multiplication operator.
      var division = a/b;     //division operator.
      var modulus = a%b;    //modulus operator.
      var exponentiation = a**b; //exponentiation/power of operator.
      a++;   //increase
      b--;   //decrease

      // ===Comparison operators====
      document.write(a>b);  //greater than operator
      document.write("<br/>");
      document.write(a<b);   //less than operator
      document.write("<br/>");
      document.write(a==b);  //Equal to operator
      document.write("<br/>");
      document.write(a!=b); //not equal to operator
      document.write("<br/>");
      document.write(a!=b); //not equal to operator
      document.write("<br/>");
      document.write(a===b); //equal to with type compare operator
      document.write("<br/>");
      document.write(a>=b); //greater than and equal to operator
      document.write("<br/>");
      document.write(a<=b); //less than and equal to operator
      document.write("<br/>");

      // ==== Logical Operators====
      document.write(a>5 && b<5); // logical and operator
      document.write("<br/>");
      document.write(a>5  || b<5);// logical or operator
      document.write("<br/>");
      document.write(!a) // not operator

      </script>
