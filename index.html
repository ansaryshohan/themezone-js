<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>


    
    <script>
      //====== Javascript statements======
      // Programming instruction are called statements. JS statements are composed of Values, Operators,Expressions,Keywords,Comments. example:
      // document.getElementById("demo").innerText = "Hello Home work-2";

      // ====Javascript Function=====
      // Function declaration
      function firstFunction(name) {
        document.write(name);
      }

      // Function call
      firstFunction("ansary");

      //===== if,else if,else statements=====
      var color = "yellow";
      if (color === "yellow") {
        document.write("color is yellow");
      } else if (color === "blue") {
        document.write("color is blue");
      } else {
        document.write("color doesn't match yellow  and blue");
      }

      // ===== switch case statements=====
      function getday() {
        var date = new Date();
        var dayName;

        switch (date.getDay()) {
          case 0:
            dayName = "Saturday";
            break;
          case 1:
            dayName = "Sunday";
            break;
          case 2:
            dayName = "Monday";
            break;
          case 3:
            dayName = "Tuesday";
            break;
          case 4:
            dayName = "Wednesday";
            break;
          case 5:
            dayName = "Thursday";
            break;
          case 6:
            dayName = "Friday";
            break;
        }

        return dayName;
      }

      document.write(getday());
    </script>
  </body>
</html>
